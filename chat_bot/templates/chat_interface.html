<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface with Sidebar</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'chat_bot/css/chat_interface.css' %}">
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f0f0;
            transition: margin-left 0.5s;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            background-color: #343a40;
            padding: 15px;
            box-sizing: border-box;
            transition: left 0.5s ease;
            overflow-x: hidden;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Sidebar Toggle Icon */
        .sidebar-toggle {
            font-size: 30px;
            cursor: pointer;
            color: #333;
            background: none;
            border: none;
            position: absolute;
            top: 15px;
            left: 15px;
        }

        .sidebar-toggle:hover {
            color: #007bff;
        }

        /* Main content */
        .chat-container {
            transition: margin-left 0.5s ease;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Chatbox Styling */
        .chat-response {
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #ece5dd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Message Bubbles */
        .message {
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 70%;
            display: inline-block;
            font-size: 14px;
            word-wrap: break-word;
            position: relative;
            margin-bottom: 20px;
        }

        /* User (right aligned) */
        .user-message {
            background-color: #dcf8c6;
            color: #000;
            text-align: right;
            float: right;
            margin-left: auto;
        }

        /* Bot (left aligned) */
        .bot-response {
            background-color: #fff;
            color: #000;
            text-align: left;
            float: left;
            margin-right: auto;
        }

        /* Wrapper for both user and bot messages */
        .user-message-wrapper,
        .bot-response-wrapper {
            clear: both;
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        /* Adding timestamp under each message */
        .message .timestamp {
            font-size: 11px;
            color: #888;
            display: block;
            margin-top: 5px;
        }

        /* Style for user initials */
        .message-initials {
            width: 35px;
            height: 35px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .bot-response-wrapper .message-initials {
            background-color: #575757;
        }

        /* Greeting styling */
        .greeting {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            color: #075e54;
        }

        /* Input Area Styling */
        .prompt-container {
            display: flex;
            justify-content: space-between;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
        }

        .prompt {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .send-button {
            width: 15%;
            padding: 10px;
            background-color: #25d366;
            border: none;
            color: white;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #128c7e;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="#">Help</a>
        <a href="#">About</a>
        <a href="#" onclick="toggleSidebar()">Exit</a>
    </div>

    <!-- Sidebar Toggle Icon -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">&#9776;</button>

    <!-- Main content -->
    <div id="main-content" class="container chat-container">
        <header>
            <div class="account-info">
                <span class="username">{{ user.username }}</span>
                <div class="account-icon">ðŸ‘¤</div>
            </div>
        </header>

        <h1 class="greeting">Hello, {{ user.username }}</h1>

        <!-- Chatbox area -->
        <div class="chat-response" id="chatResponse"></div>
    </div>

    <!-- Input area -->
    <div class="prompt-container">
        <input type="text" class="prompt" placeholder="Type your message here">
        <button class="send-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Toggle the sidebar on and off
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            if (sidebar.style.left === '0px') {
                sidebar.style.left = '-250px'; // Hide the sidebar
                mainContent.style.marginLeft = '0px'; // Reset content margin
            } else {
                sidebar.style.left = '0px'; // Show the sidebar
                mainContent.style.marginLeft = '250px'; // Adjust content margin
            }
        }

        // Function to handle sending messages
        function sendMessage() {
            var userInput = document.querySelector(".prompt").value;
            var timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'}); // Get current time

            fetch('/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({message: userInput})
            })
            .then(response => response.json())
            .then(data => {
                var chatResponse = document.getElementById("chatResponse");

                // User message
                chatResponse.innerHTML += `
                    <div class="user-message-wrapper">
                        <div class="message user-message">
                            ${userInput}
                            <span class="timestamp">${timestamp}</span>
                        </div>
                    </div>`;

                // Bot response
                chatResponse.innerHTML += `
                    <div class="bot-response-wrapper">
                        <div class="message bot-response">
                            ${data.response}
                            <span class="timestamp">${timestamp}</span>
                        </div>
                    </div>`;

                document.querySelector(".prompt").value = '';
                chatResponse.scrollTop = chatResponse.scrollHeight; // Scroll to the bottom after sending
            });
        }
    </script>
</body>
</html>
