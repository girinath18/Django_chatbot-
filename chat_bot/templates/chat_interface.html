<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface with Sidebar</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'chat_bot/css/chat_interface.css' %}">
    
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #FFFFFF;
        }

        /* Modal Styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1002; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        /* Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            background-color: #343a40;
            padding: 15px;
            box-sizing: border-box;
            transition: left 0.5s ease;
            overflow-x: hidden;
            z-index: 1000; /* Ensure sidebar is on top */
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Sidebar Toggle Icon */
        .sidebar-toggle {
            font-size: 30px;
            cursor: pointer;
            color: #333;
            background: none;
            border: none;
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 100; /* Ensure toggle is on top */
        }

        .sidebar-toggle:hover {
            color: #007bff;
        }

        /* Main content - Removed border properties */
        .chat-container {
            padding: 20px;
            width: 80%; /* Adjusted for desktop view */
            max-width: 1200px;
            margin: 0 auto;
            background-color: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            border: none; /* Make the border invisible */
        }

        /* Chatbox Styling */
        .chat-response {
            height: 500px; /* Increased height for desktop */
            max-height: calc(100vh - 250px); /* Dynamic height based on viewport */
            overflow-y: auto;
            padding: 15px;
            background-color: #ece5dd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Message Bubbles */
        .message {
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 70%;
            display: inline-block;
            font-size: 14px;
            word-wrap: break-word;
            position: relative;
            margin-bottom: 20px;
        }

        /* User (right aligned) */
        .user-message {
            background-color: #dcf8c6;
            color: #000;
            text-align: right;
            float: right;
            margin-left: auto;
        }

        /* Bot (left aligned) */
        .bot-response {
            background-color: #fff;
            color: #000;
            text-align: left;
            float: left;
            margin-right: auto;
        }

        /* Wrapper for both user and bot messages */
        .user-message-wrapper,
        .bot-response-wrapper {
            clear: both;
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        /* Adding timestamp under each message */
        .message .timestamp {
            font-size: 11px;
            color: #888;
            display: block;
            margin-top: 5px;
        }

        /* Style for user initials */
        .message-initials {
            width: 35px;
            height: 35px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .bot-response-wrapper .message-initials {
            background-color: #575757;
        }

        /* Greeting styling */
        .greeting {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            color: #075e54;
        }

        /* Input Area Styling */
        .prompt-container {
            display: flex;
            justify-content: space-between;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            width: 80%; /* Matches the chat container width */
            max-width: 1200px; /* Matches the chat container max-width */
            margin: 0 auto; /* Centers the input area */
        }

        .prompt {
            width: calc(100% - 60px); /* Adjusts the width of the text box */
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .send-button {
            width: 50px; /* Adjusted to ensure alignment */
            padding: 10px;
            background-color: #25d366;
            border: none;
            color: white;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #128c7e;
        }

        /* Mobile View */
        @media screen and (max-width: 768px) {
            .chat-container,
            .prompt-container {
                width: 95%; /* Adjust width for mobile view */
            }

            .chat-response {
                height: 400px; /* Smaller height for mobile */
            }
        }

        /* Account Info */
        .account-info {
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Align to the right */
            cursor: pointer; /* Makes the account info clickable */
            margin-bottom: 10px; /* Add margin for spacing */
        }
    </style>
    
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="/dashboard">Dashboard</a> <!-- Redirects to the /dashboard endpoint -->
        <a href="/upload">Active File</a>
        <a href="#">Questions Asked</a>
        <a href="#">Not Answered</a>
        <a href="#">Chat History</a>
        <a href="#" onclick="toggleSidebar()">Exit</a>
    </div>

    <!-- Sidebar Toggle Icon -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">&#9776;</button>

    <!-- Main content -->
    <div id="main-content" class="container chat-container">
        <header>
            <div class="account-info" onclick="toggleAccountMenu()" style="cursor: pointer; position: relative; display: flex; justify-content: flex-end;">
                <span class="username">{{ user.username }}</span>
                <div class="account-icon">ðŸ‘¤</div>
                <div id="accountMenu" class="account-menu" style="display: none; position: absolute; right: 0; background: white; border: 1px solid #ccc; box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); z-index: 1002;">
                    <a href="/signout" style="display: block; padding: 10px; text-decoration: none; color: black;">Sign Out</a>
                    <a href="/add-account" style="display: block; padding: 10px; text-decoration: none; color: black;">Add Another Account</a>
                </div>
            </div>
        </header>

        <h1 class="greeting">Hello, {{ user.username }}</h1>

        <!-- Chatbox area -->
        <div class="chat-response" id="chatResponse"></div>
    </div>

    <!-- Input area -->
    <div class="prompt-container">
        <input type="text" class="prompt" placeholder="Type your message here">
        <button class="send-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Toggle the sidebar on and off
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.left === '0px') {
                sidebar.style.left = '-250px'; // Hide the sidebar
            } else {
                sidebar.style.left = '0px'; // Show the sidebar
            }
        }

        // Function to toggle the account menu
        function toggleAccountMenu() {
            const accountMenu = document.getElementById('accountMenu');
            if (accountMenu.style.display === 'block') {
                accountMenu.style.display = 'none'; // Hide the menu
            } else {
                accountMenu.style.display = 'block'; // Show the menu
            }
        }

        // Function to handle sending messages
        function sendMessage() {
            var userInput = document.querySelector(".prompt").value;
            var timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'}); // Get current time

            fetch('/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({message: userInput})
            })
            .then(response => response.json())
            .then(data => {
                var chatResponse = document.getElementById("chatResponse");

                // User message
                chatResponse.innerHTML += `
                    <div class="user-message-wrapper">
                        <div class="message user-message">
                            ${userInput}
                            <span class="timestamp">${timestamp}</span>
                        </div>
                    </div>`;

                // Bot response
                chatResponse.innerHTML += `
                    <div class="bot-response-wrapper">
                        <div class="message bot-response">
                            ${data.response}
                            <span class="timestamp">${timestamp}</span>
                        </div>
                    </div>`;

                document.querySelector(".prompt").value = '';
                chatResponse.scrollTop = chatResponse.scrollHeight; // Scroll to the bottom after sending
            });
        }
    </script>
</body>

</html>
