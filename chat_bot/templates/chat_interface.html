<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface with Sidebar</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'chat_bot/css/chat_interface.css' %}">

    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #FFFFFF;
        }

        /* Modal Styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1002; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        /* Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            background-color: #343a40;
            padding: 15px;
            box-sizing: border-box;
            transition: left 0.5s ease;
            overflow-x: hidden;
            z-index: 1000; /* Ensure sidebar is on top */
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Sidebar Toggle Icon */
        .sidebar-toggle {
            font-size: 30px;
            cursor: pointer;
            color: #333;
            background: none;
            border: none;
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 100; /* Ensure toggle is on top */
        }

        .sidebar-toggle:hover {
            color: #007bff;
        }

        /* Main content - Removed border properties */
        .chat-container {
            padding: 20px;
            width: 80%; /* Adjusted for desktop view */
            max-width: 1200px;
            margin: 0 auto;
            background-color: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            border: none; /* Make the border invisible */
        }

        /* Chatbox Styling */
        .chat-response {
            height: 500px; /* Increased height for desktop */
            max-height: calc(100vh - 250px); /* Dynamic height based on viewport */
            overflow-y: auto;
            padding: 15px;
            background-color: #ece5dd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Message Bubbles */
        .message {
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 70%;
            display: inline-block;
            font-size: 14px;
            word-wrap: break-word;
            position: relative;
            margin-bottom: 20px;
        }

        /* User (right aligned) */
        .user-message {
            background-color: #dcf8c6;
            color: #000;
            text-align: right;
            float: right;
            margin-left: auto;
        }

        /* Bot (left aligned) */
        .bot-response {
            background-color: #fff;
            color: #000;
            text-align: left;
            float: left;
            margin-right: auto;
        }

        /* Wrapper for both user and bot messages */
        .user-message-wrapper,
        .bot-response-wrapper {
            clear: both;
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        /* Adding timestamp under each message */
        .message .timestamp {
            font-size: 11px;
            color: #888;
            display: block;
            margin-top: 5px;
        }

        /* Style for user initials */
        .message-initials {
            width: 35px;
            height: 35px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .bot-response-wrapper .message-initials {
            background-color: #575757;
        }

        /* Greeting styling */
        .greeting {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            color: #075e54;
        }

        /* Input Area Styling */
        .prompt-container {
            display: flex;
            justify-content: space-between;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            width: 80%; /* Matches the chat container width */
            max-width: 1200px; /* Matches the chat container max-width */
            margin: 0 auto; /* Centers the input area */
        }

        .prompt {
            width: calc(100% - 60px); /* Adjusts the width of the text box */
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .send-button {
            width: 50px; /* Adjusted to ensure alignment */
            padding: 10px;
            background-color: #25d366;
            border: none;
            color: white;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #128c7e;
        }

        /* Mobile View */
        @media screen and (max-width: 768px) {
            .chat-container,
            .prompt-container {
                width: 95%; /* Adjust width for mobile view */
            }

            .chat-response {
                height: 400px; /* Smaller height for mobile */
            }
        }

        /* Account Info */
        .account-info {
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Align to the right */
            cursor: pointer; /* Makes the account info clickable */
            margin-bottom: 10px; /* Add margin for spacing */
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1002; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

    </style>

</head>
<body>
    <div id="sidebar" class="sidebar">
        <a href="/dashboard">Dashboard</a>
        <a href="/upload">Active File</a>
        <a href="#">Questions Asked</a>
        <a href="#">Not Answered</a>
        <a href="#" onclick="loadChatHistory()">Chat History</a> <!-- Chat History now within sidebar -->
        <a href="#" onclick="toggleSidebar()">Exit</a>
    </div>

    <button class="sidebar-toggle" onclick="toggleSidebar()">&#9776;</button>

    <div id="main-content" class="container chat-container">
        <header>
            <div class="account-info" onclick="toggleAccountMenu()">
                <span class="username">{{ user.username }}</span>
                <div class="account-icon">ðŸ‘¤</div>
                <div id="accountMenu" class="account-menu" style="display: none;">
                    <a href="/signout">Sign Out</a>
                    <a href="/add-account">Add Another Account</a>
                </div>
            </div>
        </header>

        <h1 class="greeting">Hello, {{ user.username }}</h1>

        <div class="chat-response" id="chatResponse"></div>
    </div>

    <div class="prompt-container">
        <input type="text" class="prompt" placeholder="Type your message here">
        <button class="send-button" onclick="sendMessage()">Send</button>
    </div>

    <!-- Chat History Modal -->
    <div id="chatHistoryModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeChatHistory()">&times;</span>
            <h2>Chat History</h2>
            <div id="chatHistoryContent"></div>
        </div>
    </div>

    <script>
        // Toggle the sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0px';
        }

        // Toggle the account menu
        function toggleAccountMenu() {
            const accountMenu = document.getElementById('accountMenu');
            accountMenu.style.display = accountMenu.style.display === 'block' ? 'none' : 'block';
        }

        // Send message
        function sendMessage() {
            var userInput = document.querySelector(".prompt").value;
            var timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});

            fetch('/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({message: userInput})
            })
            .then(response => response.json())
            .then(data => {
                var chatResponse = document.getElementById("chatResponse");
                chatResponse.innerHTML += `
                    <div class="user-message-wrapper">
                        <div class="message user-message">${userInput}<span class="timestamp">${timestamp}</span></div>
                    </div>`;
                chatResponse.innerHTML += `
                    <div class="bot-response-wrapper">
                        <div class="message bot-response">${data.response}<span class="timestamp">${timestamp}</span></div>
                    </div>`;
                document.querySelector(".prompt").value = '';
                chatResponse.scrollTop = chatResponse.scrollHeight;
            });
        }

        // Load chat history
        function loadChatHistory() {
            fetch('/chat-history/')
            .then(response => response.text())
            .then(html => {
                document.getElementById('chatHistoryContent').innerHTML = html;
                document.getElementById('chatHistoryModal').style.display = 'block'; // Show the modal
            });
        }

        // Close chat history modal
        function closeChatHistory() {
            document.getElementById('chatHistoryModal').style.display = 'none'; // Hide the modal
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('chatHistoryModal');
            if (event.target === modal) {
                closeChatHistory();
            }
        }
    </script>
</body>
</html>
