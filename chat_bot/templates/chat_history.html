<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa; /* Light background for contrast */
            color: #343a40; /* Dark text for better readability */
        }
        h2 {
            text-align: center; /* Center the heading */
            margin: 20px 0; /* Spacing around the heading */
        }
        .modal-header {
            background-color: #007bff; /* Bootstrap primary color */
            color: white; /* White text */
        }
        .modal-body {
            max-height: 400px; /* Limit modal height */
            overflow-y: auto; /* Enable scroll for long content */
        }
        .chat-item {
            padding: 5px; /* Spacing for each chat item */
            border-bottom: 1px solid #dee2e6; /* Separator line */
        }
        .chat-item:last-child {
            border-bottom: none; /* Remove border for last item */
        }
    </style>
</head>
<body>



<!-- Button to open the modal -->
<div class="text-center">
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#chat-history-modal">
        View Chat History
    </button>
</div>

<!-- Modal Structure -->
<div id="chat-history-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chatHistoryLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document"> <!-- Larger modal for better readability -->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="chatHistoryLabel">Chat History</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% if history_by_date %}
                    {% for date, chats in history_by_date.items %}
                        <h6 class="mt-3">{{ date }}</h6> <!-- Margin top for spacing -->
                        <div>
                            {% for chat in chats %}
                                <div class="chat-item">
                                    <strong>{{ chat.timestamp }}:</strong> {{ chat.message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endfor %}
                {% else %}
                    <p class="text-center">No chat history available.</p> <!-- Centering no history message -->
                {% endif %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
